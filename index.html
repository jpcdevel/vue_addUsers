<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
     hr {
    border: none; 
    color: black;
    background-color: black;
    height: 2px;
   }</style>
</head>
<body>
  <div id="app">
    
            <label for="name">Имя: </label>
            <input v-model = "thing.name" id = "name" type="text" style="margin-left:35px;"><br>
            <label for="surname">Фамилия: </label>
            <input v-model = "thing.surname" id = "surname" type="text"><br>
            <label for="toDo">Дело: </label>
            <input v-model = "thing.toDo"id = "toDo" type="text" style="margin-left:30px;"><br>
            <button class="btn btn-primary" v-on:click = "add">Добавить</button>
    
     <ol>
         <li class = "todo-el" v-for = "(item, index) in toDolist">
            <div class="container">
                <div class="row">
                        <div class="col-md-4">
                                <div>Имя: {{item.name}}</div>
                                <div>Фамилия: {{item.surname}}</div>
                                <div>Задача: {{item.toDo}}</div>
                                
                        </div>
                       <div class="col-md-2 d-flex align-items-center">
                            <button v-on:click = "remove(index)">&times;</button>
                       </div>
                      <div class="row">
                          <hr>
                      </div>
                      
                </div>
            </div>
         </li>
        </ol>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src = "script.js"></script>
</body>
</html>
